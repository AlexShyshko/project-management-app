<header (scroll)="onScroll()" [ngClass]="headerSticky ? 'sticky' : 'noSticky'" #header>
  <div class="header-section">
    <div class="left-block">
      <div class="logo">
        <a [routerLink]="['/']">
          <img src="../../../assets/header/logo.png" alt="logo" class="logo-icon" />
        </a>
      </div>
      <button mat-stroked-button [disabled]="!isLogged" class="new-board-btn" (click)="openDialog()">
        {{ 'core.header.new-button' | translate }}
      </button>
    </div>
    <div class="right-block">
      <mat-form-field appearance="fill" class="lang-select">
        <mat-label>{{ 'core.header.language' | translate }}</mat-label>
        <mat-select #selLang (selectionChange)="coreService.translateLanguageTo(selLang.value)">
          <mat-option
            *ngFor="let language of coreService.translate.getLangs()"
            [value]="language"
            class="lang-select-option"
          >
            {{ language | uppercase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="search-block">
        <mat-form-field>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput type="search" />
        </mat-form-field>
      </div>
      <div class="vertical-line"></div>
      <div class="login-block">
        <button mat-button [matMenuTriggerFor]="menu" class="account-button">
          <mat-icon matPrefix>person</mat-icon>
          {{ 'core.header.my-account' | translate }}
        </button>
        <mat-menu #menu="matMenu" class="account-buttons">
          <div *ngIf="!isLogged; else ifLoggedIn">
            <button mat-menu-item (click)="signin()">{{ 'core.header.login' | translate }}</button>
            <button mat-menu-item (click)="signup()">{{ 'core.header.register' | translate }}</button>
          </div>
          <ng-template #ifLoggedIn>
            <button mat-menu-item (click)="editProfile()">{{ 'core.header.edit-profile' | translate }}</button>
            <button mat-menu-item (click)="logout()">{{ 'core.header.logout' | translate }}</button>
          </ng-template>
        </mat-menu>
      </div>
    </div>
  </div>
</header>
