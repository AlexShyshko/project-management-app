<header (scroll)="onScroll()" [ngClass]="headerSticky?'sticky':'noSticky'" #header>
  <div class="header-section">
    <div class="left-block">
      <div class="logo">
        <a [routerLink]="['/']">
          <img src="../../../assets/header/logo.png" alt="logo" class="logo-icon" />
        </a>
      </div>
      <button mat-stroked-button
        [disabled]="!isLogged"
        class="new-board-btn"
        (click)="openDialog()">
        Create new board
      </button>
    </div>
    <div class="right-block">
      <mat-form-field appearance="fill" class="lang-select">
        <mat-label>Language</mat-label>
        <mat-select #selLang (selectionChange)="coreService.translateLanguageTo(selLang.value)">
          <mat-option
            *ngFor="let language of coreService.translate.getLangs()"
            [value]="language"
            class="lang-select-option">
            {{ language | uppercase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="search-block">
        <mat-form-field>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput type="search" />
        </mat-form-field>
      </div>
      <div class="vertical-line"></div>
      <div class="login-block">
        <button mat-button [matMenuTriggerFor]="menu" class="account-button">
          <mat-icon matPrefix>person</mat-icon>
          My account
        </button>
        <mat-menu #menu="matMenu" class="account-buttons">
          <div *ngIf="!isLogged; else ifLoggedIn">
            <button mat-menu-item (click)="signin()">Login</button>
            <button mat-menu-item (click)="signup()">Register</button>
          </div>
          <ng-template #ifLoggedIn>
            <button mat-menu-item (click)="editProfile()">Edit profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </ng-template>


        </mat-menu>
      </div>
    </div>
  </div>
</header>
