<div class="board-preview-container">
  <div *ngFor="let boardPreview of (boards$ | async)!" class="board-preview-item">
    <a href="/main" class="board-link">
      <div class="board-title">
        {{boardPreview.title}}
      </div>
    </a>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

</div>
